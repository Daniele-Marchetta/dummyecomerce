<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Template for HTML email</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <p>
            Hello, <span th:text="${name}">Daniele</span>!
        </p>
        <p>
            You have successfully created an account on <b>Ecommerce Beta 80</b> on
            <span th:text="${insertionDate}">28-12-2012</span>
        </p>
        <p>
            Regards, <br/>
            <em>Ecommerce Beta 80</em>
        </p>
    </body>
</html>
